<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is it cold enough to store beer outside?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
  <h1>Is it cold enough to store beer outside?</h1>
  <h2 class="answer">Maybe. Checking.... Please stand by. </h2>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js">
  </script>
  <script>

    $.get('/api', updater);

    function updater(data) {
      var temp_f = data.current_observation.temp_f;
      var coldEnough = temp_f <= 46;
      if (coldEnough) {
        $('h2.answer').text('🍺HELL YEAH!');
      } else {
        $('h2.answer').text('🌴No way, José. It\'s only ' + 'degrees.');
      }
    }

  </script>
</body>
</html>
